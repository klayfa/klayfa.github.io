<body>

        <header>

            <ul>

        <span class="sp"><img src="图片/logo (1).png" alt="">作者:kfaker</span>

                    <!-- 图片轮播区域 -->

                        <div class="lbt">
                            <img src="图片/区域/蒙德/蒙德城/no1.png" alt="">

                    </aside>
                    <!-- 介绍区域 -->
                    <section>

                    </section>
                </div>

                <!-- 璃月 -->
                <div class="world contry2">
                    <ul class="wor">
                        <li class="yanse">璃月港</li>
                        <li>庆云顶</li>

                                <li></li>
                            </ul>

                            <button class="you yiyang">&gt;</button>
                        </div>
                    </aside>
                    <section></section>
                </div>

                <div class="world contry3">
                    <ul class="wor">
                        <li class="yanse">稻妻城</li>

        <div class="box box2">
            <ul>
                <script>
                    for (let i = 1; i <= 37; i++) {
                        document.write(`
                        <li><img src="图片/壁纸/${i}.jpg" alt=""></li>
